<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Fylo landing page with two column layout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <header>
      <img
        src="Fylo/fylo-landing-page-with-two-column-layout-master (1)/fylo-landing-page-with-two-column-layout-master/images/logo.svg"
        alt=""
        class="logo"
      />
      <nav>
        <ul class="menu">
          <li>Features</li>
          <li>Team</li>
          <li>Sign in</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="first">
        <img
          src="Fylo/fylo-landing-page-with-two-column-layout-master (1)/fylo-landing-page-with-two-column-layout-master/images/illustration-1.svg"
          alt="illustration"
          class="illu1"
        />
        <div class="text-area">
          <h2>All your files in one secure location, accessible anywhere.</h2>
          <p>
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <div class="inp">
            <input type="text" placeholder="Enter Your Email">
            <button>Get Started</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
